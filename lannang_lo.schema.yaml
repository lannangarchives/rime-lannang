reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔Reverse Mandarin Pinyin Lookup〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: default
  full_shape:
    "-": "・"
  half_shape:
    "-": "・"

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    reverse_lookup: "`[a-z]*'?$"