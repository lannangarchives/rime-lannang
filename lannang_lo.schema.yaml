schema:
  schema_id: lannang_lo
  name: 咱人話-LO（Lánnang-uè, Lannang Orthography）
  version: "0.1"
  author:
    - The Lannang Archives <lannangarchives@gmail.com>
  description: |
    Thanks to rime-hokkien for the existing dictionary.

    Lannangoe or Philippine Hybrid Hokkien is a Philippine contact variety spoken by Chinese in the
    Philippines - a trilingual admixture that is characterized by the systematic co-existence of the Hokkien, Tagalog, and English
    grammatical (sub)systems.

    The Lannang Archives
    <http://lannangarchives.org>
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ Chinese, Latin ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@luna_pinyin
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@lannang_reverse_lookup

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba~[/\]90-;'
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/[12345678]//
    - derive/11$|22$|33$|44$//
    - abbrev/^([ptkbgmlschj]h?).+$/$1/ 
    - derive/^c/ts/
    - derive/uih/ueh/
    #- derive/^j/l/	#偏泉腔，j濫l
    - derive/6/7/
    - derive/Ia/io/
    #- derive/Iang/iang/		#偏漳腔，上讀siang 八月
    - derive/ee/e/
    #- derive/enn/inn/		#偏泉腔，enn濫inn
    #- derive/^([mn]g?)ee/$1i		#同上
    - derive/IR/ir/
    - derive/ir/u/
    - derive/ir/i/
    - derive/ur/u/
    - derive/er([^eptkmng]*)(h?)$/ue$1$2/		#偏漳腔，過讀kue 
    - derive/er([^eptkmng]*)(h?)$/e$1$2/		#偏泉腔，過讀ke
    - derive/Er/e/
    - derive/Er/er/		#鹿港
    - derive/ere/e/		#偏漳腔，雞讀ke
    - derive/ere/ue/		#偏泉腔，雞讀kue
    - derive/uIn?n?/ng/
    - derive/uAinn/uan/
    - derive/iO/oo/
    - derive/IO/io/		#侯韻文讀特字
    - derive/U/u/
    - derive/aInn/ing/
    - derive/^ngaI/ging/
    - derive/aI/ai/
    - derive/^mue/mui/
    - derive/ern/in/
    - derive/ern(\d?\s?)/un$1/
    - derive/ern/irn/
    - derive/erm/im/
    #- derive/^ji/gi/		#日母字讀g，比論字讀gi
    - derive/^j/d/ #lannang
    - derive/^l/d/ #lannang
    - derive/enn/inn/ #lannang 病 penn > pinn "sickness"
    - derive/oo/o/ # lannang 五 goo > go "five" 
    - derive/^([a-z]+)\d$/$1/
    - 'xlit 12345678 [/\]90-;'

