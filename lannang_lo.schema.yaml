    - xform/a2/á/ # a2 or a22 => á
    - xform/u4/ù/ # u4 or u44 => ù
    - xform/e4/è/ # e4 or e44 => è
    - xform/3//   # 33 tone has no diacritic

luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin
  prefix: "`"
  suffix: ";"
  tips: 〔Mandarin Pinyin Lookup〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

lannang_reverse_lookup:
  tags: [ luna_pinyin ]
  overwrite_comment: false
  dictionary: lannang

punctuator:
  import_preset: default
  full_shape:
    "-": "・"
  half_shape:
    "-": "・"

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    luna_pinyin: "^`[a-z']*;?$"